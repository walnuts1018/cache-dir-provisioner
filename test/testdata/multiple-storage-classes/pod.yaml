apiVersion: v1
kind: Pod
metadata:
  name: volume-test
spec:
  containers:
  - name: volume-test
    image: nginx:stable-alpine
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: volv
      mountPath: /data
    - name: volv-shared
      mountPath: /shared-data
    ports:
    - containerPort: 80
  volumes:
  - name: volv
    persistentVolumeClaim:
      claimName: cache-dir-pvc
  - name: volv-shared
    persistentVolumeClaim:
      claimName: cache-dir-shared-pvc
