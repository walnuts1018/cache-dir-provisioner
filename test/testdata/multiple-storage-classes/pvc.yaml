apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-dir-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: cache-dir
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-dir-shared-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: cache-dir-shared
  resources:
    requests:
      storage: 128Mi
