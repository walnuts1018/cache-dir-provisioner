name: build
on:
  push:
    branches:
      - main
      - v*
    tags:
      - v*
  pull_request:
jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Codes
        uses: actions/checkout@v4

      - name: Cache /var/lib/docker
        uses: actions/cache@v4
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker

      # Build binaries
      - name: Run CI
        run: make ci

      # Run e2e test
      - name: Run e2e Test
        run: make e2e-test

      # Upload binaries
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries_artifact
          path: ./bin/*

  build_push_image:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    needs: build
    if: ${{ startsWith(github.ref, 'refs/heads/') || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout Codes
        uses: actions/checkout@v4

      - name: Download Binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries_artifact
          path: ./bin/

      - name: Add Executable Permission
        run: |
          chmod +x ./bin/*

      - name: Copy bin Folder to package Folder
        run: |
          cp -r ./bin ./package/

      # For multi-platform support
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Branch Name
        run: |
          echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> "$GITHUB_ENV"

      # ghcr.io/walnuts1018/cache-dir-provisioner image
      - name: docker-publish
        if: ${{ startsWith(github.ref, 'refs/heads/') }}
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          platforms: linux/amd64,linux/arm64, linux/arm
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/walnuts1018/cache-dir-provisioner:${{ env.branch }}-head
          file: package/Dockerfile

      - name: docker-publish-with-tag
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          platforms: linux/amd64,linux/arm64, linux/arm
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/walnuts1018/cache-dir-provisioner:${{ github.ref_name }}
          file: package/Dockerfile
